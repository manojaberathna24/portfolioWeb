backend:
  name: git-gateway
  branch: main
  repo: manojaberathna24/portfolio

media_folder: "public/projects"
public_folder: "/projects"

collections:
  - name: "projects"
    label: "Projects"
    folder: "src/data/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "GitHub URL", name: "github", widget: "string" }
      - { label: "Live URL", name: "live", widget: "string", required: false }
      - { label: "Images", name: "images", widget: "list", field: { label: "Image", name: "image", widget: "image" } }
      - { label: "Order", name: "order", widget: "number", default: 0 }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Hero Section"
        name: "hero"
        file: "src/data/hero.json"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Bio", name: "bio", widget: "text" }
          - { label: "Profile Image", name: "profileImage", widget: "image" }
